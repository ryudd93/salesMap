<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesMap</title>
        

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <style>
        .navbar {
            background-color: #00aaff;
            border: 1px solid #00aaff;
            color: white;
        }

       
        .dropdown-toggle a{
            color: white;
        }

        .dropdown-menu li {
            color: white;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            width: 100%;
        }

        td
        , th {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .navbar-nav :hover {
            background-color: black;
        }

        .main {
            margin: 15px;
        }

        .detail {
            overflow: hidden;
            background-color: rgba(185, 183, 183, 0.467);
            border-radius: 5px;
            padding: 10px 5px;
            line-height: 0.5em;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

        
        

    </style>

</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="map.html" style="color: white;">SalesMap</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="todolist.html"><span style="color: white;">ToDoList</span></a></li>
                    <!-- <li><a href="team.html"><span style="color: white;">Team</span></a></li> -->
                    <li><a href="mywork.html"><span style="color: white;">Mywork</span></a></li>
                    <li><a href="myinfo.html"><span style="color: white;">MyInfo</span></a></li>
                    <li><a href="home.html"><span style="color: white;">logout</span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main">
        <h2>Team</h2>
        <div class="input-group date">
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            <input type="text" autocomplete="off" class="form-control"
                    readonly="readonly"  id="timePicker" style="margin-right: 10px;width: 130px" th:value="${nowDate}">
            <button type="button" class="btn btn-default btn-sm" onclick="search();">조회</button>
        </div>

        <hr/>
        
        <table>
            <tr>
                <th>순위</th>
                <th>Team</th>
                <th>소싱률</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Team1</td>
                <td>%</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Team2</td>
                <td>%</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Team3</td>
                <td>%</td>
            </tr>
        </table>
    
    </div>
    
</body>
</html>
