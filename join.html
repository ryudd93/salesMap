    <style>
        body {
          background-color: #22bbee;
        }


        input, select {
          width: 100%;

        button {
          width: 50%;

          padding: 14px 20px;

        div {

<body>

    
    <div>

            <button type="button" class="btn btn-default" onclick="location.href='home.html'">로그인</button>

        </form>
    </div>
