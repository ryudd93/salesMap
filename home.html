    <style>
        * {
            padding: 0;

        }

        body {
            background: #f2f2f2;
        }

        section {
            width: 100%;
            min-height:80vh;
            display: -webkit-box;
            display: -webkit-flex;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 15px;
            
        }
        .simple-login-container{
            width: 350px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            padding: 70px 40px;

            box-shadow: 0 5px 10px 0px rgba(0, 0, 0, 0.1);
            -moz-box-shadow: 0 5px 10px 0px rgba(0, 0, 0, 0.1);
            -webkit-box-shadow: 0 5px 10px 0px rgba(0, 0, 0, 0.1);
            -o-box-shadow: 0 5px 10px 0px rgba(0, 0, 0, 0.1);
            -ms-box-shadow: 0 5px 10px 0px rgba(0, 0, 0, 0.1);
        }
        .simple-login-container h2{
            text-align:center;
            margin: 0px 0px 50px 0px;
            font-size: xx-large;
        }
        .form-group {
            text-align: center;
        }
        .form-group button {
            width: 50%;
        }

        .row .btn {
            margin-top: 30px;
        }

        .left {
            float: left;
        }
        .right {
            float: right;
        }
        .row .form-group p {
            padding-top: 10px;
        }
    </style>

<section>
        <div class="simple-login-container">

            <h2><strong>Login</strong></h2>
            
            <form action="/view/map" method="get">
                <div class="row">
                    <div class="col-md-12 form-group">
                        <input type="text" class="form-control" placeholder="사번">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <button type="button" class="btn btn-block btn-default left" onclick="location.href='/view/join'">사원 등록</button>
                        <button type="submit" class="btn btn-block btn-primary right">login</button>
                        <div class="pwReset">
                            <a href="#">비밀번호 초기화</a>
                        </div>
                    </div>
                </div>            
            </form> 
        </div>
