    <script>
        function getFormatDate(date) {
            var year = date.getFullYear();
            var month = (1 + date.getMonth());
            month = month >= 10 ? month : '0' + month;
            var day = date.getDate();
            day = day >= 10 ? day : '0' + day;
            
            return year + '-' + month + '-' + day;
        }

        document.getElementById('currentDate').value = getFormatDate(new Date());

        function getLastWeek(date) {
            var weekDate = date.getTime() - (7 * 24 * 60 * 60 * 1000);
            date.setTime(weekDate);

            var year = date.getFullYear();
            var month = (1 + date.getMonth());
            month = month >= 10 ? month : '0' + month;
            var day = date.getDate();
            day = day >= 10 ? day : '0' + day;
            
            return year + '-' + month + '-' + day;
        }

        document.getElementById('lastWeek').value = getLastWeek(new Date());


         

    </script>
